<!DOCTYPE html>
<html>
<head>
  <title>REGISTRATION FORM</title>
</head>
<body> <center>
 
  <form>
    <table>
      <tr>
        <td>Name</td>
        <TD>
          <input type="text" placeholder="name" name="" >
        </TD>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td>
          <input type="phone" placeholder="9856******" name="phone">
        </td>
      </tr>
      <tr>
        <td>E-mail Id</td>
        <td>
        <input type="E-mail" placeholder="example01@gmail.com">
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="Password" placeholder="Password" name="Password">
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" placeholder="" name="Gender">Male
          <input type="radio" placeholder="" name="Gender">Female
          <input type="radio" placeholder="" name="Gender">other
        </td>
      </tr>
      <tr>
        <td>Date Of Birth</td>
        <td>
          <input type="date">
        </td>
      </tr>
      <tr>
        <td>Education Qualification</td>
        <td>
          <select>
            <option>Select Option</option>
            <option>10+2</option>
            <option>Graduation</option>
            <option>Post Graduation</option>
          </select>
          
        </td>
      </tr>
      <tr>
        <td>Submit</td>
        <td>
           <input type="Submit" value="Submit">
           <input type="Reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
  </center>

</body>
</html>
